<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon2.ico" type="image/x-icon">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Realize o Login<br>E começe a utilizar o serviço</h1>
            <img src="imagens/astronaut-login.svg" class="lefth-login-img" alt="animação astronauta">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textField">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário" />
                </div>
                <div class="textField">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" />
                </div>
                <a href="./forgot-password.html" id="forgot-password">Esqueceu a Senha ?</a>
                <button class="btn-login">Login</button>
                <a class="btn-outro" href="./sing-up.html">Cadastrar</a>
                <div class="social-container">
                    <p>Ou entre com Redes Sociais</p>
                    <img id="login-button" class="g-signin2" data-onsuccess="onSignIn" src="./imagens/Google_Logo.png" alt="google logo">
                    <img src="./imagens/Apple_Logo.png" alt="apple logo">
                    <img src="./imagens/Faceboobk_logo.png" alt="facebook logo">
                    <img src="./imagens/Linkedin_Logo.png" alt="linkedin logo">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
