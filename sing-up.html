<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Sing-Up</title>
</head>

<body>
    <div class="main-sing-up">
        <div class="left-sing-up">
            <h1>Realize o Cadastro<br>Para começar a utilizar o serviço</h1>
            <img src="imagens/astronaut-sing-up.svg" class="lefth-sing-up-img" alt="animação astronauta">
        </div>
        <div class="rigth-sing-up">
            <div class="card-sing-up">
                <h1>Cadastro</h1>
                <div class="textField">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="Nome" placeholder="Nome Completo" />
                </div>
                <div class="textField">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu Email" />
                </div>
                <div class="textField">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma Senha" />
                </div>
                <div class="textField">
                    <label for="naci">Nacimento</label>
                    <input type="date" id="data-nasci" name="naci" />
                </div>
                <button class="btn-cadastro">Cadastrar</button>
                <a class="btn-outro" href="./login.html">Entrar</a>
                <div class="social-container">
                    <p>Ou cadastre com Redes Sociais</p>
                    <img id="login-button" src="./imagens/Google_Logo.png" alt="Login com Google">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
